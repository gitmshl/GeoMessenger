<!doctype html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <title>My Dialogs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/SPA/my_dialogs.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/SPA/fonts.css') }}">

</head>
<body id="body" style="display: block;">
<header>
    <div class="header">
        <div class="subheader">
            <div class="logo"></div>
            <div class="search_block">
                <form action="">
                    <div class="search_field">
                        <input type="text" id="search_input" name="Global_Search_Line" class="placeholder_style" placeholder="Search...">
                        <input type="image" id="search_button" name = "Global_Search_Button" src="{{ url_for('static', filename='images/SPA/search_button.png') }}" alt="Search">
                    </div>
                </form>
            </div>
            <div class="right_column">
                <div class="signOut_block">
                    <form action="">
                        <div class="signOut_a" onclick="UC.logout()">
                            <a class="right_top" href="" onclick="return false;">Sign out</a>
                        </div>
                    </form>
                </div>
                <div class="options_block">
                    <form action="">
                        <div class="options_a">
                            <a class="right_top" href="">Options</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="clear"></div>
<div class="wrapper">
    <div class="leftSidebar">
        <ul class="left_sidebar_ul">
            <li>
                <div class="my_page" onclick="UC.goToDialogList();">
                    <a href="" onclick="return false;">
                        My page
                    </a>
                </div>
            </li>
            <li>
                <div class="my_friends">
                    <a href="..\Page\Friends\MFS.php">
                        My friends
                    </a>
                </div>
            </li>


            <li>
                <div class="my_messages">
                    <a href="#" id="link_to_dialogs">
                        My dialogs
                    </a>
                </div>
            </li>
        </ul>
    </div>

    <div id="DialogList" style="display: block;">
        <div class="middle_content">
            <form action="">
                <div class="search_field_large">
                    <input type="text" id="search_input_large" name="DS_Line" class="placeholder_style" placeholder="Search...">

                    <input type="image" id="search_button_large" src="{{ url_for('static', filename='images/SPA/search_button.png') }}" alt="Search">
                </div>
            </form>

            <div id="Dialogs">
                {% for room in rooms %}
                <div class="dialog_block" id="id_{{ room|title }}">
                    <div class="avatar_block"><img src=""></div>
                    <div style='cursor: pointer;' class="profile_name_link">
                        <div class="profile_name">
                            <div class="sub1">{{ room|title }}</div>
                            <div class="sub2" style="display: block;">some message</div>
                            <div class="sub3" style="display: none;"></div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>

        </div>
    </div>

    <div id="Dialog" style="display: none;">
        <div class="middle_content_current_dialog">

            <div class="profile_block_current_dialog">
                <img src="{{ url_for('static', filename='img/user_8/mfB4lkFrPe0.jpg') }}" class="profile_photo_current_dialog" alt="">
                <div class="profile_name_current_dialog">
                    <div class="sub1_current_dialog">
                        <a href="#" class="profile_name_link_current_dialog">MUSA</a>
                    </div>
                </div>
            </div>

            <div id="Messages">
            </div>
            <div class="typing_block_current_dialog">
                <textarea name="msg" id="textar"></textarea>
                <button type = "submit" name = "Send_msg_Button" id="send"></button>
            </div>
        </div>
    </div>

</div>
</body>

    <script src="{{ url_for('static', filename='js/messenger.js') }}"></script>

</html>
